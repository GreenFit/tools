<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>时间工具</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/fontawesome/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <span>现在时间:</span>
            </div>
            <div class="col">
                <span class="nowTime">2019-05-10 20:01:48</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span>时间戳:</span>
            </div>
            <div class="col">
                <span class="nowTimestamp">111111</span>
            </div>
        </div>
        <div class="row">
            <div class="datetime">现在时间:</div>
        </div>
        <div class="row">
            <div class="info">现在时间:</div>
        </div>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/moment/moment-with-locales.js"></script>
    <script>
        moment.locale('zh-cn');
        function getTimeResult() {
            $(".timestamp").html(`${new Date().getTime()/1000}`)
            $(".datetime").html(moment().format('YYYY-MM-DD HH:mm:ss'))
            $(".info").html(`
                ${moment("20111031", "YYYYMMDD").fromNow()} <br/>
                ${moment("20120620", "YYYYMMDD").fromNow()} <br/>
                ${moment().startOf('day').fromNow()} <br/>
                ${moment().endOf('day').fromNow()} <br/>
                ${moment().startOf('hour').fromNow()} <br/>
            `)
        }
        setInterval(() => {
            getTimeResult()
        }, 10);
    </script>
</body>
</html>
